<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Water Intake - Water Intake Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: main-header}"></div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-success text-white">
                        <h2>Log Today's Water Intake</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add-intake}" th:object="${waterIntake}" method="post">
                            <div class="form-group">
                                <label for="quantityMl">Quantity (ml):</label>
                                <input type="number" id="quantityMl" th:field="*{quantityMl}" class="form-control" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Add Intake</button>
                        </form>
                        <hr>
                        <p class="text-center"><a th:href="@{/dashboard}">Back to Dashboard</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
