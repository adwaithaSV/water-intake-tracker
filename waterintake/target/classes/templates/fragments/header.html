<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    </head>
<body>

<div th:fragment="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" th:href="@{/dashboard}">Water Intake Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-intake}">Add Intake</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/intake-difference}">Intake Difference</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link text-white">Welcome, <span sec:authentication="name">User</span></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3" style="padding-top: 56px;">
        <div th:if="${message}" th:classappend="${alertClass}" class="alert alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
